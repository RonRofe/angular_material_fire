<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <span class="navCaption">Signup</span>
    </a>
    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
        <mat-icon>input</mat-icon>
        <span class="navCaption">Login</span>
    </a> 
    <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>
        <span class="navCaption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth">
        <button (click)="onLogout()" mat-icon-button>
            <mat-icon>eject </mat-icon>
            <span class="navCaption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
