<mat-tab-group *ngIf="!ongoingTrainings">
    <mat-tab label="New Exercises">
        <app-new-training (trainingStart)="ongoingTrainings = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-trainings></app-past-trainings>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTrainings" (trainingExit)="ongoingTrainings = false"></app-current-training>
