<section>
    <form #f="ngForm" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input #emailInput="ngModel" matInput type="email" placeholder="Your email" ngModel name="email" email required>
            <mat-error *ngIf="emailInput.hasError('email')">Email is invalid.</mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input #pwInput="ngModel" matInput type="password" placeholder="Your password" ngModel name="password" required minlength="6">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input ngModel name="birthDate" required matInput [matDatepicker]="picker" placeholder="Your birthdate" [max]="maxDate">
            <mat-datepicker-toggle [for]="picker" matSuffix ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="accent">Agree to terms and conditions.</mat-checkbox>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
